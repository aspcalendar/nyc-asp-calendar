name: Build ASP Calendar

on:
  workflow_dispatch:
  schedule:
    - cron: "0 12 * * *" # daily @ 12:00 UTC = 8:00am ET (most of the year)

permissions:
  contents: write

concurrency:
  group: asp-calendar
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Generate calendar
        run: python generate_asp_ics.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Make sure we are up to date (prevents "fetch first" failures)
          git pull --rebase origin main

          git add docs/asp.ics
          git diff --cached --quiet && echo "No changes to commit." && exit 0

          git commit -m "Update asp.ics"
          git push origin HEAD:main
