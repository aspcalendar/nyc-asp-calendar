concurrency:
  group: asp-ics
  cancel-in-progress: true
name: Build ASP Calendar

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: asp-calendar
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Generate calendar
        run: |
          python generate_asp_ics.py
          - name: Commit calendar
        run: |
        git config user.name "github-actions"
        git config user.email "github-actions@github.com"
    
        # update local branch so push doesn't fail with "fetch first"
        git pull --rebase origin main
    
        git add docs/asp.ics
        git diff --cached --quiet && echo "No changes to commit" && exit 0
    
        git commit -m "Update asp.ics"
        git push origin HEAD:main


      # NO git commit / NO git push
      # GitHub Pages will serve docs/asp.ics directly
