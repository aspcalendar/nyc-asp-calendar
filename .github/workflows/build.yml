name: Build ASP Calendar

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

concurrency:
  group: asp-calendar
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Generate calendar
        run: |
          python generate_asp_ics.py

      # NO git commit / NO git push
      # GitHub Pages will serve docs/asp.ics directly
