name: Build ASP Calendar

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests feedparser

      - name: Generate calendar
        run: python generate_asp_ics.py

      - name: Commit calendar
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/asp.ics
          git commit -m "Update asp.ics" || echo "No changes"
          git push
